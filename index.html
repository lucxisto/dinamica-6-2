<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header class="">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="Logo Trybe">
  </header>
  <form action="">
    <section id="hotel-form input-group">
      <label for="entrada" class="form-label">Check-in</label></br>
      <input type="date" name="" id="entrada" class="inputCheckin form-control"></br>
      <label for="saida">Check-out</label></br>
      <input type="date" name="" id="saida" class="inputCheckout form-control"></br>
    </section>
    <section id="hotel-form">
      <p>Acomodação</p>
      <input type="radio" name="quarto" id="comum" class="bedroom"><label for="comum">Comum</label>
      <input type="radio" name="quarto" id="club" class="bedroom"><label for="club">Club</label>
      <input type="radio" name="quarto" id="luxo" class="bedroom"><label for="luxo">Luxo</label>
    </section>
    <section id="hotel-form">
      <p>Número de Hóspedes</p>
      <select name="" id="" class="nPessoas">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </section>
    <section id="hotel-form">
      <textarea name="" id="" cols="30" rows="10" class="obs" placeholder="Observações"></textarea>
    </section>
    <button type="submit">Reservar</button>
  </form>
</body>

</html>
